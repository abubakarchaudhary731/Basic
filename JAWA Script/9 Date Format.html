<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Format</title>
</head>
<body>
    <p> JavaScript Date </p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>


    <script>
        const months =  ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
       
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];



        const a = new Date();

        document.getElementById("demo").innerHTML= a;
        document.getElementById("demo1").innerHTML= a.getFullYear();

        let month = months[a.getMonth()];
        document.getElementById("demo2").innerHTML= month;

        let day = days[a.getDay()];
        document.getElementById("demo3").innerHTML= day;

        document.getElementById("demo4").innerHTML= a.getHours();
        document.getElementById("demo5").innerHTML= a.getMilliseconds();
        document.getElementById("demo6").innerHTML=`Current Date: ${a.getDate()} ${month} ${a.getFullYear()}`;
        



    </script>
    
</body>
</html>
