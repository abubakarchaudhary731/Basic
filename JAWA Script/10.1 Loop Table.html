<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loop Table </title>
</head>
<body>
    <h2> Run Loop with DOM </h2> <br>

    <label for="value"> Enter Value: </label>
    <input type="number" name="value" id="1">
    <button onclick="table()"> Click </button>

    <div id="print"></div> 



    <script>
        function table() {
            var table = +document.getElementById("1").value;
            
            for (let i = 0; i<=20; i++) {  
        
                document.getElementById("print").innerHTML += `${table} x ${i} = ${table*i} <br>`; 
            } 
        }
    </script>
</body>
</html>
