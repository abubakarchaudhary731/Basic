<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function </title>
</head>
<body>
    


    <script>
        // its an parameter
        num1=5;
        num2=10;

         function sumTwoNumbers() {
         num1 + num2; 
            
        }
        document.write(sumTwoNumbers() + `<br>`);



        // its an argument.
        function sumTwoNumbers(num1,num2) {
            let result = num1 + num2; 
            return result;
        }
        document.write(sumTwoNumbers(10, 20) + `<br>`);



       let assign = function sumTwoNumbers(num1,num2,num3) {
            let result = (num2 - num1) /num3 ; 
            return result;
        }
        document.write(assign(10, 20, 5) + `<br>`);


// Faat Arrow
        let a = (num1,num2,num3) => {
            let result = (num2 - num1) /num3 ; 
            return result;
        }
        document.write(a(10, 20, 5) + `<br>`);


       

    </script>
</body>
</html>
