<html lang="en">
<head>

    <title>Switches</title>
</head>
<body>
   
    

    <script>
        let fruits = prompt("Enter Your Favorite Fruit");
        switch (fruits) {
            case "banana":
                alert("OO yeah! it's Banana");
                    break;
        case "mango":
            alert("its You");
                break;
        case "peach":
            alert("OSM");
            break;
        default:
            alert("Wrong Value");
                
        }
    </script>
</body>
