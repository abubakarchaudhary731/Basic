<body>
    <h3> Practice for Table & Forms </h3>

<table border="2"  width="50%" cellspacing="5">

        <th> Math </th>
        <th> English </th>
        <th> Science </th>
    </tr>
    <tr> <!-- 2nd Row -->
        <td> Abu Bakar </td> <!-- table data -->
        <td> 90 </td>
        <td> 85 </td>
        <td> 70 </td>
    </tr>
    <tr>
        <td> <input type="text" placeholder="Enter Name"> </td>
        <td> <input type="number" > </td>
        <td> <input type="number"> </td>
        <td> <input type="number"> </td>
    </tr>
</table>
                              <br>  <hr>  <br>  <br> 

<fieldset>
<legend> Form </legend>
    
    <form>
    <input type="file"> 
    <input type="submit" value="upload">
    <br><br>

    
    <label for="fn"> Full Name: </label>
    <input type="text" name="fn" required >  <!-- Add Required-->
            <br><br>
            
            <label for="Email"> Email: </label>
    <input type="email" name="Email" required >
    <br><br>
    
    <label for="pw"> Password: </label>
    <input type="password" name="pw" required minlength="8"> <!-- minimum Length include seperatly for password length -->
    <br><br>

    <label for="gender"> Male </label>
    <input type="radio" name="gender" value="male" checked> <!-- cheaked sy by defult laga mily ga nishan-->
                <br>
    <label for="gender"> Female </label>
    <input type="radio" name="gender" value="female">
            <br><br>
            
    <input type="datetime-local" >
            <br><br>
            
            <select name="Country">
                <option value="pk"> Pakistan </option>
                <option value="in"> India </option>
        <option value="us"> United State </option>
        <option value="uk"> United Kingdom </option>
        <option value="gr"> Germany </option>
    </select>
                <br><br>
                
                <textarea name="comment" cols="5" rows="6"> Enter your Feedback </textarea>
                
                

    <button type="submit"> Submit </button>

    
</form>
</fieldset>
